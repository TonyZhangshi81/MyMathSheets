		// 頁面啟動后加載
		$(document).ready(function () {
			// 準備
			$('#btnReady').click(function () { btnReadyClick(); });
			// 提交答題
			$('#btnTheirPapers').click(function () { btnTheirPapersClick(); });
			// 訂正錯題
			$('#btnMakeCorrections').click(function () { btnMakeCorrectionsClick(); });
			// 完成
			$('#btnOver').click(function () { btnOverClick(); });
			// 打印
			$('#btnPrint').click(function () { btnPrintClick(); });

			// 還原上一次答題結果
			MathSheets.Common.lastTimeRestore('spanOld', 'spanOldOK', 'spanOldNo');
			// 計算式提示
			$(function () { $("[data-toggle='tooltip']").tooltip(); });
		});

		// 打印
		function btnPrintClick() {
			//<!--ARITHMETICPRINTSETTING-->
			//<!--EQUALITYCOMPARISONPRINTSETTING-->
			//<!--COMPUTINGCONNECTIONPRINTSETTING-->
			//<!--MATHWORDPROBLEMSPRINTSETTING-->
			//<!--FINDNEARESTNUMBERPRINTSETTING-->
			MathSheets.CombinatorialEquation.printSetting();
			//<!--HOWMUCHMOREPRINTSETTING-->

			// 頁面答應處理
			MathSheets.Common.pagePrint('divPrintContent');
			// 打印后恢復頁面最初狀態設置
			MathSheets.Common.printAfterSetting('btnTheirPapers', 'btnMakeCorrections', 'btnOver');

			//<!--EQUALITYCOMPARISONPRINTAFTERSETTING-->
			//<!--COMPUTINGCONNECTIONPRINTAFTERSETTING-->
			//<!--MATHWORDPROBLEMSPRINTAFTERSETTING-->

			//<!--HOWMUCHMOREPRINTAFTERSETTING-->
		}

		// 答題準備按鍵
		function btnReadyClick() {
			// 設定頁面所有輸入域為可用狀態(共通)-交卷按鈕顯示,準備按鈕隱藏,打印按鈕隱藏
			MathSheets.Common.ready('btnTheirPapers', 'btnReady', 'btnPrint');
			// 設定頁面所有輸入域為可用狀態（四則運算）
			//<!--ARITHMETICREADY-->
			// 設定頁面所有輸入域為可用狀態(運算比大小)
			//<!--EQUALITYCOMPARISONREADY-->
			// 設定頁面所有輸入域為可用狀態(等式接龍)
			//<!--COMPUTINGCONNECTIONREADY-->
			// 設定頁面所有輸入域為可用狀態(算數應用題)
			//<!--MATHWORDPROBLEMSREADY-->
			// 設定頁面所有輸入域為可用狀態(水果連連看)
			//<!--FRUITSLINKAGEREADY-->

			//<!--FINDNEARESTNUMBERREADY-->
			// 設定頁面所有輸入域為可用狀態(算式組合)
			MathSheets.CombinatorialEquation.ready();

			//<!--SCOREGOALREADY-->
			// 設定頁面所有輸入域為可用狀態(比多少)
			//<!--HOWMUCHMOREREADY-->

			// 計時開始
			MathSheets.Common.startTime('spanSS', 'spanMM', 'spanHH');
		}

		// 完成(關閉頁面)
		function btnOverClick() {
			MathSheets.Common.windowClose();
		}

		// 訂正按鈕(不計入答題情況信息)
		function btnMakeCorrectionsClick() {
			var fault = 0;

			//<!--ARITHMETICMAKECORRECTIONS-->
			// 算式比較大小
			//<!--EQUALITYCOMPARISONMAKECORRECTIONS-->
			// 等式接龍
			//<!--COMPUTINGCONNECTIONMAKECORRECTIONS-->
			// 算數應用題
			//<!--MATHWORDPROBLEMSMAKECORRECTIONS-->
			// 水果連連看
			//<!--FRUITSLINKAGEMAKECORRECTIONS-->
			// 找到最近的數字
			//<!--FINDNEARESTNUMBERMAKECORRECTIONS-->
			// 算式組合

			// 射門得分
			//<!--SCOREGOALMAKECORRECTIONS-->
			// 比多少
			//<!--HOWMUCHMOREMAKECORRECTIONS-->

			MathSheets.Common.makeCorrections(fault, 'btnMakeCorrections', 'btnOver');
		}

			// 找到最近的數字

			// 算式組合
			MathSheets.CombinatorialEquation.theirPapers();

			//<!--SCOREGOALTHEIRPAPERS-->
			// 比多少

			MathSheets.Common.theirPapers('spanOK', 'spanNo', 'btnMakeCorrections', 'btnOver', 'btnTheirPapers');

			MathSheets.Common.timeStop('spanSS', 'spanMM', 'spanHH');
		}
